services:
  - type: web
    name: bakery-cost-calculator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bakery-db
          property: connectionString

databases:
  - name: bakery-db
    databaseName: bakery
    user: bakery_user
