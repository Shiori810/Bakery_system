services:
  - type: web
    name: bakery-cost-calculator
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra &&
      ls -la /usr/share/fonts/opentype/noto/ || echo "Noto opentype dir not found" &&
      ls -la /usr/share/fonts/truetype/noto/ || echo "Noto truetype dir not found" &&
      pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT run:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: bakery-db
          property: connectionString

databases:
  - name: bakery-db
    databaseName: bakery
    user: bakery_user
